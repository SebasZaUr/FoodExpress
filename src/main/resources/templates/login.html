<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login de Food Express" />
    <meta name="author" content="Johann Amaya" />
    <title>Login</title>
    <link rel="icon" th:href="@{../images/logo.ico}" type="image/x-icon" />
    <!-- CSS -->
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
    <link  rel="stylesheet"  th:href="@{../css/style.css}"/>
  </head>
  <body>
    <!-- Barra de navegación -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/"
          ><img src="../images/logoW.png" alt="" width="196" height="47"
          /></a>
          <div
                  class="offcanvas offcanvas-end text-bg-dark"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <a class="navbar-brand" href="/"
              ><img src="../images/logoW.png" alt="" width="196" height="47"
              /></a>
              <button
                      type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="offcanvas"
                      aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"
                  >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about-us">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact-us">Contact</a>
                </li>
              </ul>
              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                </ul>
              </div>
              <form class="d-flex" role="search">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Container-->
    <div class="container w-75 bg-primary mt-5 rounded shadow">
      <div class="row align-items-center align-items-stretch">
        <div
          class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded bg1"
        >
          <!-- Aquí puedes agregar contenido adicional, como una imagen o algo más -->
        </div>
        <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">
          <div class="text-end">
            <img src="../images/logo.png" alt="" style="width: 48px" />
          </div>
          <h2 class="fw-bold text-center pt-5 mb-5">Login</h2>

          <!-- Formulario de Login -->
          <form method="post" action="/verifyProfile">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="correo" id="email"/>
            </div>
            <div class="row">
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    name="contraseña"
                    id="password"
                    aria-describedby="password-toggle"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="password-toggle"
                  >
                    <img src="../images/eye.svg" style="height: 1.6rem" />
                    <i class="fas fa-eye" id="password-icon"></i>
                  </button>
                </div>
              </div>
            </div>
            <div th:if="${error}" class="error-message">
              <p th:text="${error}"></p>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <!-- Enlace para "Forgot password" -->
            <div class="my-3 row">
              <div class="col-md-6">
                <span
                  >¿You do not have an account?
                  <a href="/register">Register</a></span
                >
              </div>
              <div class="col-md-6 text-end">
                <span><a href="/forgotPassword">Forgot password?</a></span>
              </div>
            </div>
          </form>

          <!-- Redes sociales -->
          <div class="container w-100 my-5">
            <div class="row">
              <div class="col">
                <div class="p-3">
                  <div class="border-bottom text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">or</span>
                  </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <a
                    href="#"
                    class="btn btn-light d-flex gap-2 justify-content-center w-100"
                  >
                    <img
                      src="../images/google-icon.svg"
                      alt="google-icon"
                      style="height: 1.6rem"
                    />
                    <div class="fw-semibold text-secondary">
                      Continue with Google
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
