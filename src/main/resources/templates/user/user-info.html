<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login de Food Express" />
    <meta name="author" content="Johann Amaya" />
    <title>Contact Us</title>
    <link rel="icon" href="../static/images/logo.ico" type="image/x-icon" />
    <!-- CSS -->
    <link
      th:href="@{/css/style.css}"
      rel="stylesheet"
      href="../css/style.css"
    />
    <link
      th:href="@{/css/bootstrap.min.css}"
      rel="stylesheet"
      href="../css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/"
          ><img src="../images/logoW.png" alt="" width="196" height="47"
        /></a>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="/"
              ><img src="../images/logoW.png" alt="" width="196" height="47"
            /></a>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about-us">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact-us">Contact</a>
              </li>
            </ul>
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/userInfo"
                    th:text="${username} ?  ${username} : 'Login'"
                  ></a>
                </li>
              </ul>
            </div>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="userview" th:if="${user}">
                <div class="informacion mb-3">
                  <label class="fw-bold">Nombres:</label>
                  <p th:text="${user.nombre}"></p>
                </div>
                <div class="informacion mb-3">
                  <label class="fw-bold">Apellidos:</label>
                  <p th:text="${user.apellido}"></p>
                </div>
                <div class="informacion mb-3">
                  <label class="fw-bold">Rol:</label>
                  <p th:text="${user.role}"></p>
                </div>
                <div class="informacion mb-3">
                  <label class="fw-bold">Correo:</label>
                  <p th:text="${user.email}"></p>
                </div>
                <a th:href="@{/updateProfile/{id}(id=${user.email})}" >
                  <button class="btn btn-outline-success me-2" type="submit">
                    Actualizar informaci贸n
                  </button>
                </a>
                <a th:href="@{/delete/{id}(id=${user.email})}">
                  <button class="btn btn-outline-danger" type="submit">
                    Eliminar perfil
                  </button>
                </a>
                <a th:href="@{/logout}" >
                    <button class="btn btn-outline-success" type="submit">Cerrar Cesion</button>
                </a>
              </div>
              <div class="suscripcion" th:if="${user.points} > 0">
                <!-- Agrega contenido para la secci贸n de suscripci贸n si es necesario -->
              </div>
              <div class="userview" th:if="${order}}">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
