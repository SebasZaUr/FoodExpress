<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Platos</title>

    <link rel="icon" href="/static/images/logo.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../css/style.css" />

</head>
<body class="container">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/"
        ><img src="../images/logoW.png" alt="" width="196" height="47"
        /></a>
        <div
                class="offcanvas offcanvas-end text-bg-dark"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
        >
            <div class="offcanvas-header">
                <a class="navbar-brand" href="/"
                ><img src="../images/logoW.png" alt="" width="196" height="47"
                /></a>
                <button
                        type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search">
                    <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<h2 class="mt-4">Menú de Platos</h2>

<!-- Formulario para seleccionar el criterio de ordenación -->
<form th:action="@{/admin/menu}" method="get">
    <label for="sortBy">Ordenar por:</label>
    <select id="sortBy" name="sortBy" class="form-control">
        <option value="name">Nombre</option>
        <option value="price">Precio</option>
        <option value="id">ID</option>
    </select>
    <button type="submit" class="btn btn-primary">Ordenar</button>
</form>

<!-- Seleccionar la categoría -->
<div class="mt-4">
    <h3>Filtrar por Categoría</h3>
    <form th:action="@{'/admin/menu'}" method="get">
        <div class="form-group">
            <label for="categoryFilter">Seleccionar Categoría:</label>
            <select id="categoryFilter" name="categoryFilter" class="form-control">
                <option value="">Todas las Categorías</option>
                <option th:each="category : ${allCategories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
</div>

<!-- Lista de platos -->
<table class="table mt-3">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th colspan="2" style="text-align: center">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plate : ${menu}">
        <td th:text="${plate.id}">ID</td>
        <td th:text="${plate.name}">Nombre</td>
        <td th:text="${plate.description}">Descripción</td>
        <td th:text="${plate.price}"> Precio</td>
        <td>
            <form th:action="@{'/admin/menu/deletePlate/'+ ${plate.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>
        <td><a th:href= "@{'/admin/menu/editPlate/'+ ${plate.id}}" class="btn btn-primary btn-sm"> Editar</a></td>
    </tr>
    </tbody>
</table>

<!-- Formulario para agregar nuevos platos -->
<div class="mt-4">
    <h3>Agregar Nuevo Plato</h3>
    <form th:action="@{'/admin/menu/addPlate'}" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="categories">Categorias:</label>
            <select id="categories" name="categories" class="form-control" >
                <option th:each="category : ${allCategories}" th:value="${category.id}" th:text="${category.name}"></option>

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>

</body>
</html>
